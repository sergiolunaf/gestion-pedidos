<h2>Lista de productos</h2>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input type="text" class="form-control" aria-describedby="basic-addon1" name="flt" id="flt" [(ngModel)]="flt">
    <button (click)="updateproducts(flt)">Buscar</button>
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#inventoryModal" (click)="onCreate()">Crear </button>
    <button type="button" class="btn btn btn-default"data-toggle="modal" (click)="onFind()"></button>
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>nombre</th>
      <th>Marca</th>
      <th>Proveedor</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th style="width: 50px"></th>
      <th style="width: 50px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items|filter:filt; let indx = index">
      <td>{{indx +1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.provider}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td><button type="button" class="btn btn-sm btn-primary" (click)="onEdit(item)" data-toggle="modal" data-target="#inventoryModal">Editar </button></td>
      <td><button type="button" class="btn btn-sm btn-danger"  (click)="onDelete(item._id)">Eliminar </button></td>
    </tr>
  </tbody>
</table>

<div id="inventoryModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="inventoryModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="itemModalLabel">Producto</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="item">
          <form #f="ngForm">

            <div class="form-group">
              <label for="name">Nombre</label>
              <input id="name" name="name"
                placeholder="Nombre"
                [(ngModel)]="item.name"
                #name="ngModel"
                type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="brand">Marca</label>
              <input id="brand" name="brand"
                placeholder="Marca"
                [(ngModel)]="item.brand"
                type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="provider">Proveedor</label>
              <input id="provider" name="provider"
                placeholder="Proveedor"
                [(ngModel)]="item.provider"
                type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="quantity">Cantidad</label>
              <input id="quantity" name="quantity"
                placeholder="Cantidad"
                [(ngModel)]="item.quantity"
                type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input id="price" name="price"
                placeholder="Precio"
                [(ngModel)]="item.price"
                type="text" class="form-control" >
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave(item)">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
